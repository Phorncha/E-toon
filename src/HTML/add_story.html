<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Toon</title>
    <style>
      /* สำหรับให้ทุกอย่างอยู่กึ่งกลาง (centered) */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      div {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #imagePreview img {
        margin-top: 16px;
      }
      .upload-btn {
        margin-top: 16px;
        cursor: pointer;
        background-color: #4caf50;
        color: white;
        padding: 8px 20px;
        border: none;
        border-radius: 4px;
      }
      /* ซ่อน input[type="file"] ไว้ด้านข้างนอกจอ */
      input[type="file"] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div>
      <!-- สร้าง textbox และปุ่ม browse สำหรับการเลือกรูปภาพ -->
      <input type="text" id="fileName" readonly />
      <label for="fileInput" class="upload-btn">Browse</label>
      <input type="file" id="fileInput" />
      <!-- ปุ่ม Upload เพื่ออัปโหลดรูปภาพ -->
      <button id="uploadButton" class="upload-btn">Upload</button>
      <div id="imagePreview"></div>
      <div id="uploadStatus"></div>

    </div>
    <input type="file" id="fileInput" style="display: none" />

    <!-- Script -->
    <script type="module" src="/src/components/upload_story_img.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-storage.js"></script>
  </body>
</html>
